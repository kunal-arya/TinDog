<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer type="module"></script>
    <title>TinDog</title>
</head>
<body>
    <main>
        <img class="profile-icon" src="./images/icon-profile.png" alt="Profile Icon Image">
        <img class= "app-logo" src="./images/logo.png" alt="App Logo with paw sign">
        <img class="chat-icon" src="./images/icon-chat.png" alt="chat icon image">
        <div class="profile">
            <h3 class="profile-name">Teddy, 30</h3>
            <p class="profile-description">How you doin?</p>
            <img class="like-badge" src="./images/badge-like.png" alt="like-badge">
            <img class="nope-badge" src="./images/badge-nope.png" alt="nope-badge">
        </div>
        <img class="heart-icon" src="./images/icon-heart.png" alt="heart icon to like">
        <img class="reject-icon" src="./images/icon-cross.png" alt="cross icon to reject">
    </main>
</body>
</html>
